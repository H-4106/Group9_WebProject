<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@216&family=Teko:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/admin.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Calistoga&family=David+Libre:wght@400;500;700&family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lora:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600&family=M+PLUS+1p:wght@100;300;400;500;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oi&family=Open+Sans:ital@1&family=Podkova:wght@400;500;600;700;800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="icon" href="../assets/img/logo/logonike-removebg-preview.png">
    <title>shoes store</title>
</head>

<body>
    <div style="display: none;" class="body-temp"></div>
    <div class="body-main">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="inner-wrap">
                    <a style="width: 5%;" href="./admin.html" class="bars">
                        <img style="width: 100%;" src="../assets/img/logo/logonike-removebg-preview.png" alt="">
                    </a>
                    <div class="inner-menu">
                        <ul>
                            <li>
                                <a href="./admin.html" class="products">PRODUCT</a>
                            </li>
                            <li>
                                <a onclick="renderOder()" class="orders">ORDERS</a>
                            </li>
                            <li>
                                <a onclick="renderCustomer()" class="customer">CUSTOMERS</a>
                            </li>
                            <li>
                                <a onclick="renderManagement()" class="management">MANAGEMENT</a>
                            </li>
                        </ul>
                    </div>
                    <div class="inner-menu-mobi">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="cartUser" style="display: flex;justify-content: space-around; align-items: center;">
                        <button id="btnSetting" style="border: 0px; cursor: pointer;">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <button id="btnLogin" style="margin-right: 10px; margin-left: 20px;">Log out</button>
                        <!-- <button id="btnSignup">SignUp</button> -->
                        <div id="userSection" class="logOut" style="margin-right: 10px; margin-left: 20px;">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- End Header -->

        <!-- Content -->
        <div action="">
            <div class="content">
                <div class="container">
                    <div class="inner-wrap">
                        <div class="filter-admin" style="display: none;">
                            <form action="">
                                <div class="filter-date">
                                    <label for="">from</label>
                                    <input type="date" id="fromdate"><br>
                                    <label for="">to</label>
                                    <input type="date" id="todate">
                                </div>
                                <button id="searchDate"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                        <div class="product-item">
                            <button id="addProduct">Add Product</button>
                        </div>
                        <div class="product-detail"></div>
                        <div class="paging-product">
                            <ul>
                                <!-- <div class="number-page" id="number-page"></div> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Content -->

    </div>
    <script src="../model/Product.js"></script>
    <script src="../model/Order.js"></script>
    <script src="../admin/admin.js"></script>
</body>

</html>
